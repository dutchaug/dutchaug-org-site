<?xml-stylesheet type="text/css" href="dutchaug.css" ?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 7500 1000">
	<desc>DutchAUG Logo</desc> 
	<!-- 
		The Android robot is reproduced or modified from work created and shared by Google and used according to terms described in the Creative Commons 3.0 Attribution License.
	-->
	<defs>
	    <filter id="f1" x="0" y="0">
	      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
	    </filter>
	    <clipPath id='body-clip'>
			<rect width='500' height='40'/>
			<rect width='500' height='400' rx='40' ry='40' />
	    </clipPath>
        <radialGradient id="g1" cx="50%" cy="80%"  r="80%" fx="75%" fy="75%">
        	<stop stop-color="#FFBD17" offset="0%" />
        	<stop stop-color="#EEAC06" offset="60%" />
        	<stop stop-color="#EEAC06" offset="100%" />
        </radialGradient>	    
	</defs>
	<rect width='100%' height='100%' class='background'/>

	<g transform='translate(180,350)'>
		<g id='droid_head' transform='translate(0,0)'>
			<path d='M0,0 A 150,140	1 0 1 500,0' class='green'/>
			<g class='white' transform='translate(150,-120)'>
				<!-- eyes -->
				<circle r='20'/>
				<circle cx='200' r='20'/>
			</g>
			<path d='M110,-280 L 250,-10' class='rounded green'/>
			<path d='M390,-280 L 250,-10' class='rounded green'/>
		</g>
		
		<g id='droid_limbs'>
			<path d='M-80,70 l 0,230' class='rounded green fat'/><!-- left arm -->
			<path d='M580,70 l 0,230' class='rounded green fat'/><!-- right arm -->
			<path d='M120,300 l 0,250' class='rounded green fat'/><!-- left leg -->
			<path d='M370,300 l 0,250' class='rounded green fat'/><!-- right leg -->
		</g>
		
		<g id='droid_body' transform="translate(0,20)" clip-path='url(#body-clip)'>
			<rect width='500' height='40' class='cheese'/>
			<rect width='500' height='400' rx='40' ry='40' class='cheese'/>
			<!-- cheese holes... -->
			<g class="cheese-holes" transform='translate(0,20)'>
				<g><!-- large holes -->
					<circle r='45' transform='translate(60,40)'/>
					<circle r='45' transform='translate(160,160)'/>
					<circle r='45' transform='translate(420,60)'/>
					<circle r='45' transform='translate(120,360)'/>
				</g>
				<g><!-- middle holes -->
					<circle r='30' transform='translate(330,90)'/>
					<circle r='30' transform='translate(430,210)'/>
					<circle r='40' transform='translate(350,300)'/>
					<circle r='35' transform='translate(65,240)'/>
					<circle r='20' transform='translate(265,230)'/>
				</g>
				<g><!-- small holes -->
					<circle r='8' transform='translate(250,40)'/>
					<circle r='8' transform='translate(80,110)'/>
					<circle r='8' transform='translate(320,150)'/>
					<circle r='8' transform='translate(240,280)'/>
					<circle r='8' transform='translate(370,380)'/>
					
					<circle r='15' transform='translate(180,10)'/>
					<circle r='15' transform='translate(181,260)'/>
					<circle r='15' transform='translate(41,330)'/>
					<circle r='15' transform='translate(441,320)'/>
				</g>
			</g>
		</g>
		
		<g id='flag' transform="translate(375, 180) rotate(25)">
			<path d='M0,0 l 0,-470 l 10,0 L 4,0' class='pole'/>
			<g transform="translate(-4,-348)">
				<rect y='-120' width='240' height='180' class='bb'/><!-- border -->
				<rect y='-120' width='240' height='60' class='red'/><!-- red -->
				<rect y='-60' width='240' height='60' class='white'/><!-- white -->
				<rect width='240' height='60' class='blue'/><!-- blue -->
			</g>
		</g>
	</g>
		<g id='text' class='text rechts' transform="translate(1000, 700)">
			<text>The Dutch Android User Group</text>
		</g>
</svg>